<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnify – AI-Powered Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Learnify</h1>
    <p>Your AI-inspired Study Assistant</p>
  </header>

  <main>
    <section id="create">
      <h2>Create Flashcards</h2>
      <textarea id="noteInput" placeholder="Enter notes or a topic..."></textarea>
      <button onclick="generateFlashcards()">Generate Cards</button>

      <h3>Or Add Manually</h3>
      <input type="text" id="questionInput" placeholder="Question">
      <input type="text" id="answerInput" placeholder="Answer">
      <button onclick="addFlashcard()">Add Card</button>
    </section>

    <section id="study">
      <h2>Study Session</h2>
      <div id="flashcardDisplay">Click start to review cards.</div>
      <button onclick="startStudy()">Start Study</button>
      <div id="reviewButtons" style="display: none;">
        <button onclick="gradeAnswer('again')">Again</button>
        <button onclick="gradeAnswer('hard')">Hard</button>
        <button onclick="gradeAnswer('good')">Good</button>
        <button onclick="gradeAnswer('easy')">Easy</button>
      </div>
    </section>

    <section id="decks">
      <h2>Manage Decks</h2>
      <input type="text" id="deckNameInput" placeholder="New Deck Name">
      <button onclick="createDeck()">Create Deck</button>
      <div id="deckList"></div>
    </section>
  </main>

  <footer>
    <p>Learnify – Built for Creative Learning</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
