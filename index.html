<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning â€“ Study Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“˜ Learning</h1>
    <nav>
      <button onclick="showTab('create')">Create</button>
      <button onclick="showTab('study')">Study</button>
      <button onclick="showTab('deck')">Decks</button>
    </nav>
  </header>

  <main>
    <!-- Create Tab -->
    <section id="create" class="tab active">
      <h2>Create Flashcards</h2>
      <textarea id="notesInput" placeholder="Enter notes or topic..."></textarea>
      <button onclick="generateFlashcards()">Generate Cards</button>
      <div id="manualInput">
        <input type="text" id="qInput" placeholder="Question">
        <input type="text" id="aInput" placeholder="Answer">
        <button onclick="addManualCard()">Add Card</button>
      </div>
    </section>

    <!-- Study Tab -->
    <section id="study" class="tab">
      <h2>Study Flashcards</h2>
      <div id="flashcard"></div>
      <button onclick="revealAnswer()">Show Answer</button>
      <div id="grading">
        <button onclick="grade('again')">Again</button>
        <button onclick="grade('hard')">Hard</button>
        <button onclick="grade('good')">Good</button>
        <button onclick="grade('easy')">Easy</button>
      </div>
    </section>

    <!-- Deck Tab -->
    <section id="deck" class="tab">
      <h2>Manage Decks</h2>
      <input type="text" id="deckName" placeholder="New deck name">
      <button onclick="createDeck()">Create Deck</button>
      <ul id="deckList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
